template:
  - sensor:
      - name: "Gemiddeld Verbruik Ochtend"
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: measurement
        icon: mdi:weather-sunny
        state: >
          {% set verbruik = states('sensor.zonneplan_electricity_consumption_today') %}
          {% if verbruik not in ['unknown', 'unavailable', None] %}
            {{ (verbruik | float * 0.25) | round(2) }}
          {% else %}
            0
          {% endif %}

