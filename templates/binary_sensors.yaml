- binary_sensor:
    - name: "Iemand in Zone 2"
      unique_id: target_in_zone_2
      state: >
        {% set x1 = states('sensor.ultimatesensor_mini_target_1_x') | float %}
        {% set y1 = states('sensor.ultimatesensor_mini_target_1_y') | float %}
        {% set x2 = states('sensor.ultimatesensor_mini_target_2_x') | float %}
        {% set y2 = states('sensor.ultimatesensor_mini_target_2_y') | float %}
        {% set x3 = states('sensor.ultimatesensor_mini_target_3_x') | float %}
        {% set y3 = states('sensor.ultimatesensor_mini_target_3_y') | float %}
        {% set zx1 = states('number.ultimatesensor_mini_zone_2_begin_x') | float %}
        {% set zx2 = states('number.ultimatesensor_mini_zone_2_end_x') | float %}
        {% set zy1 = states('number.ultimatesensor_mini_zone_2_begin_y') | float %}
        {% set zy2 = states('number.ultimatesensor_mini_zone_2_end_y') | float %}
        {% set min_x = [zx1, zx2] | min %}
        {% set max_x = [zx1, zx2] | max %}
        {% set min_y = [zy1, zy2] | min %}
        {% set max_y = [zy1, zy2] | max %}
        {{
          (min_x <= x1 <= max_x and min_y <= y1 <= max_y) or
          (min_x <= x2 <= max_x and min_y <= y2 <= max_y) or
          (min_x <= x3 <= max_x and min_y <= y3 <= max_y)
        }}