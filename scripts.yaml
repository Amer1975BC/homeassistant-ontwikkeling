reset_all_zones:
  alias: Reset alle zones
  sequence:
  - service: number.set_value
    data:
      value: 0
    target:
      entity_id:
      - number.ultimatesensor_mini_zone_1_begin_x
      - number.ultimatesensor_mini_zone_1_begin_y
      - number.ultimatesensor_mini_zone_1_end_x
      - number.ultimatesensor_mini_zone_1_end_y
      - number.ultimatesensor_mini_zone_2_begin_x
      - number.ultimatesensor_mini_zone_2_begin_y
      - number.ultimatesensor_mini_zone_2_end_x
      - number.ultimatesensor_mini_zone_2_end_y
      - number.ultimatesensor_mini_zone_3_begin_x
      - number.ultimatesensor_mini_zone_3_begin_y
      - number.ultimatesensor_mini_zone_3_end_x
      - number.ultimatesensor_mini_zone_3_end_y
  mode: single
